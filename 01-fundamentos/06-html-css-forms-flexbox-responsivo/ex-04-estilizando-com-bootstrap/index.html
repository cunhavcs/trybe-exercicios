<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <h1 class="p-3">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset class="border">
        <div class="p-3">
          <label class="mb-1" for="fullName">Nome Completo:</label>
          <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
        </div>      

        <div class="p-3">
          <label class="mb-1" for="email">Endereço de e-mail:</label>
          <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        </div>

        <div class="p-3">
          <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
          <label class="ms-1 me-3" for="destination1">Cidade</label>
  
          <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
          <label class="ms-1 me-3" for="destination2">Campo</label>
            
          <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
          <label class="ms-1 me-3" for="destination3">Praia</label>
  
          <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
          <label class="ms-1 me-3" for="destination4">Montanhas</label>
        </div>

        <div class="p-3">
          <label class="mb-1" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
          <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        </div>

        <div class="p-3">
          <label class="me-2" for="date">Qual a melhor data para realizar sua viagem?</label>
          <input type="date" id="date">
        </div>

        <div class="p-3">
          <div>
            <input type="checkbox" name="promo" id="promo">
            <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
          </div>
          
          <div>
            <input type="checkbox" name="agreement" id="agreement" required>
            <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          </div>
        </div>
      </fieldset>

      <div class="p-3">
        <button class="btn btn-success" type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>
        <button class="btn btn-warning" type="button" id="clear-btn">Apagar informações</button>
      </div>
    </form>
  </body>
</html>
