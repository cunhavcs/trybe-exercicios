<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form TrybeTrip</title>
</head>
<body>
  <header>
    <h1>Formulário TrybeTrip</h1>
  </header>
  <form>
    <div class="container">
      <label for="nome">
        Nome: 
        <input type="text" name="nome" id="nome" minlength="10" maxlength="40">
      </label>
    </div>
    <div class="container">
      <label for="email">
        Email: 
        <input type="email" name="email" id="email" minlength="10" maxlength="50">
      </label>
    </div>
    <div class="container">
      <input type="radio" name="opcoes" id="cidade"> Cidade
      <input type="radio" name="opcoes" id="campo"> Campo
      <input type="radio" name="opcoes" id="praia"> Praia
      <input type="radio" name="opcoes" id="montanhas"> Montanhas
    </div>
    <div class="container">
      <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? </p>
      <textarea name="resposta" id="reposta" cols="67" rows="10" maxlength="500"></textarea>
    </div>
    <div class="container">
      <label for="data">
        Qual a melhor data para realizar sua viagem? 
        <input type="date" name="data" id="data">
      </label>
    </div>
    <div class="container">
      <label for="concordo-1">
        <input type="checkbox" name="concordo-1" id="concordo-1">
        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      </label>
    </div>
    <div class="container">
      <label for="concordo-2">
        <input type="checkbox" name="concordo-2" id="concordo-2">
        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
    </div>
    <div class="container">
      <button type="button" class="botao verde">Enviar</button>
      <button type="button" class="botao vermelho">Apagar</button>
    </div>
  </form>
  <script src="./script.js"></script>
</body>
</html>
